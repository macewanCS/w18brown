<!DOCTYPE html>
<html>

<head>
	<title>Caraway Administrator</title>
	<link rel="stylesheet" type="text/css" href="Stylesheets/admin.css">
</head>

<body>
	<div>
		<h1>Create Account</h1>
		<!-- put scripts in the file below. Once a function is in there, you can simply call it in this file -->
		<script src="Scripts/account.js" language="Javascript" type="text/javascript"></script>
		<form action="submit" method="POST">
			<div id="facilitatorInput">
				Facilitator 1 Name:
				<input type="text" name="facilitator">
			</div>
			<input type="button" value="Add another facilitator" onClick="addFacilitator('facilitatorInput');">
			<div id="studentInput">
				Student 1 Name:
				<input type="text" name="studentName"> Room:
				<input type="text" name="room"> Grade:
				<input type="text" name="grade">
			</div>
			<input type="button" value="Add another student" onClick="addStudent('studentInput');">
			<div id="historicHour">
				Historic hours:
				<input type="number" name="hours">
			</div>
			<div id="bonus">
				Bonus weekly hours:
				<input type="number" name="bonus"> Comment:
				<input type="text">
			</div>
			<div id="contact">
				Email:
				<input type="text" name="email">
				<br> Phone:
				<input type="text" name="phone">
			</div>
			<!-- put the script that puts the entered values into the database. You'll likely pass it the POST variable -->
			<input type="button" id="confirm" value="Confirm" onClick="someValidationFunctionThatChecksTheValues">
		</form>
	</div>

</body>

</html>
