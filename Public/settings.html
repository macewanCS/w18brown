<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
</head>

<body>
    <form action="applySettings" method="POST">
        <h1>Block Times</h1>
        <table>
            <tr>
                <th>
                    <h2>Block 1</h2>
                </th>
            </tr>
            <tr>
                <td>Start Time</td>
                <td>
                    <input id="b1Start" type="time">
                </td>

                <td>End Time</td>
                <td>
                    <input id="b1End" type="time">
                </td>
            </tr>
            <tr>
                <th>
                    <h2>Block 2</h2>
                </th>
            </tr>
            <tr>
                <td>Start Time</td>
                <td>
                    <input id="b2Start" type="time">
                </td>

                <td>End Time</td>
                <td>
                    <input id="b2End" type="time">
                </td>
            </tr>
            <tr>
                <th>
                    <h2>Block 3</h2>
                </th>
            </tr>
            <tr>
                <td>Start Time</td>
                <td>
                    <input id="b3Start" type="time">
                </td>

                <td>End Time</td>
                <td>
                    <input id="b3End" type="time">
                </td>
            </tr>
        </table>
        <h1>Date Settings</h1>
        <h2>Year Start Date
            <input id="yearStart" type="date">
        </h2>

        <h1>Requirement Settings</h1>
        <h2>Weekly Required Hours
            <input id="reqHours" type="text">
        </h2>

        <button>Apply Changes</button>
        <button>Cancel Changes</button>
    </form>
</body>

</html>
